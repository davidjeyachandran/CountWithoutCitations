<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word count without Citations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    textarea {
      width: 100%;
    }

    #citation {
      visibility: hidden;
      opacity: 0.5;
    }

    #citation-text {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Word count without Citations<span id="results-heading"></span></h1>
    <div class="row">
      <div class="col-md-8">
        <label for="inputtext">Paste Text here...</label>
        <textarea name="inputtext" id="inputtext" cols="30" rows="20"></textarea>
        <button id="remove">Remove Citations</button>
        <br /><br />
        <div id="result"></div>
        <br /><br />
      </div>
      <div class="col-md-4" id="citation">
        <label for="citation-text">Citations</label>
        <textarea name="citation-text" readonly id="citation-text" cols="30" rows="20"></textarea>
      </div>
    </div>

    <p><small>Made with love for my lovely wife Christine</small></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
